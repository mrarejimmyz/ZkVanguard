<!DOCTYPE html>
<html>
<head>
  <title>Clear localStorage</title>
</head>
<body>
  <h1>Clear localStorage for ZkVanguard</h1>
  <button onclick="clearStorage()">Clear All Storage</button>
  <pre id="result"></pre>
  
  <script>
    function clearStorage() {
      const before = {
        settlement_history: localStorage.getItem('settlement_history'),
        localStorage_keys: Object.keys(localStorage)
      };
      
      // Clear everything
      localStorage.clear();
      sessionStorage.clear();
      
      document.getElementById('result').textContent = 
        'BEFORE:\n' + JSON.stringify(before, null, 2) + 
        '\n\nAFTER:\n' + 
        'localStorage keys: ' + Object.keys(localStorage).length;
      
      alert('âœ… Storage cleared! Close this tab and refresh your dashboard.');
    }
  </script>
</body>
</html>
